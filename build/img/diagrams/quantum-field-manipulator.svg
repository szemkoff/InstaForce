<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
    <!-- Background and title -->
    <defs>
        <!-- Gradients -->
        <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a00e0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8e2de2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="barrierGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.9" />
        </linearGradient>
        <linearGradient id="metamaterialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.7" />
            <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0.8" />
        </linearGradient>
        <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:0.7" />
        </linearGradient>
        <linearGradient id="housingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="tunnelEffect" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:0.9" />
            <stop offset="50%" style="stop-color:#3498db;stop-opacity:0.7" />
            <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.5" />
        </linearGradient>
        
        <!-- Patterns -->
        <pattern id="metamaterialPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="20" height="20" fill="none" stroke="#27ae60" stroke-width="0.5"/>
            <circle cx="10" cy="10" r="3" fill="#2ecc71" opacity="0.5"/>
        </pattern>
        
        <!-- Filters -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    
    <!-- Main title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Quantum Field Manipulator</text>
    <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle">Cross-section view</text>
    
    <!-- External Housing -->
    <rect x="100" y="150" width="600" height="300" rx="20" ry="20" fill="url(#housingGradient)" stroke="#34495e" stroke-width="3"/>
    
    <!-- Cooling channels -->
    <line x1="120" y1="150" x2="120" y2="450" stroke="#34495e" stroke-width="1.5" stroke-dasharray="5,5"/>
    <line x1="680" y1="150" x2="680" y2="450" stroke="#34495e" stroke-width="1.5" stroke-dasharray="5,5"/>
    
    <!-- Observation ports -->
    <circle cx="220" cy="170" r="10" fill="#ecf0f1" stroke="#34495e" stroke-width="1.5"/>
    <circle cx="580" cy="170" r="10" fill="#ecf0f1" stroke="#34495e" stroke-width="1.5"/>
    <circle cx="220" cy="430" r="10" fill="#ecf0f1" stroke="#34495e" stroke-width="1.5"/>
    <circle cx="580" cy="430" r="10" fill="#ecf0f1" stroke="#34495e" stroke-width="1.5"/>
    
    <!-- Status display panel -->
    <rect x="300" y="155" width="200" height="20" rx="5" ry="5" fill="#2c3e50" stroke="#34495e" stroke-width="1.5"/>
    <rect x="320" y="160" width="20" height="10" fill="#e74c3c"/>
    <rect x="350" y="160" width="20" height="10" fill="#2ecc71"/>
    <rect x="380" y="160" width="20" height="10" fill="#3498db"/>
    <rect x="410" y="160" width="20" height="10" fill="#f1c40f"/>
    <rect x="440" y="160" width="20" height="10" fill="#9b59b6"/>
    <rect x="470" y="160" width="20" height="10" fill="#1abc9c"/>
    
    <!-- Quantum Tunneling Lens (Outer Ring) -->
    <ellipse cx="400" cy="300" rx="250" ry="125" fill="url(#lensGradient)" stroke="#8e44ad" stroke-width="2"/>
    <text x="400" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Quantum Tunneling Lens</text>
    
    <!-- Metamaterial Matrix (Middle Ring) -->
    <ellipse cx="400" cy="300" rx="180" ry="90" fill="url(#metamaterialGradient)" stroke="#27ae60" stroke-width="2"/>
    <ellipse cx="400" cy="300" rx="180" ry="90" fill="url(#metamaterialPattern)" stroke="#27ae60" stroke-width="0" fill-opacity="0.6"/>
    <text x="400" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Metamaterial Matrix</text>
    
    <!-- Potential Barrier Generator (Inner Ring) -->
    <ellipse cx="400" cy="300" rx="120" ry="60" fill="url(#barrierGradient)" stroke="#2980b9" stroke-width="2"/>
    <text x="400" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Potential Barrier Generator</text>
    
    <!-- Field Control Core (Center) -->
    <ellipse cx="400" cy="300" rx="60" ry="30" fill="url(#coreGradient)" stroke="#8e2de2" stroke-width="2" filter="url(#glow)"/>
    <text x="400" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Field Control Core</text>
    
    <!-- Operational Components -->
    <!-- Superconducting Coils -->
    <circle cx="180" cy="250" r="15" fill="#3498db" stroke="#2980b9" stroke-width="1.5"/>
    <text x="180" y="255" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">SC</text>
    
    <!-- Quantum Coherence Amplifier -->
    <circle cx="230" cy="350" r="15" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
    <text x="230" y="355" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">QCA</text>
    
    <!-- Barrier Field Controller -->
    <circle cx="570" cy="250" r="15" fill="#f1c40f" stroke="#f39c12" stroke-width="1.5"/>
    <text x="570" y="255" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">BFC</text>
    
    <!-- Probability Field Condenser -->
    <circle cx="620" cy="350" r="15" fill="#1abc9c" stroke="#16a085" stroke-width="1.5"/>
    <text x="620" y="355" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">PFC</text>
    
    <!-- Connection lines -->
    <line x1="195" y1="250" x2="340" y2="300" stroke="#3498db" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="245" y1="350" x2="340" y2="300" stroke="#e74c3c" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="555" y1="250" x2="460" y2="300" stroke="#f1c40f" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="605" y1="350" x2="460" y2="300" stroke="#1abc9c" stroke-width="2" stroke-dasharray="2,2"/>
    
    <!-- Tunneling Effect Output -->
    <path d="M650,300 Q700,300 750,300 T850,300" stroke="url(#tunnelEffect)" stroke-width="25" fill="none" stroke-linecap="round" filter="url(#glow)"/>
    
    <!-- Barrier Representation -->
    <rect x="700" y="250" width="5" height="100" fill="#34495e" opacity="0.7"/>
    
    <!-- Particles passing through barrier -->
    <circle cx="680" cy="300" r="5" fill="#e74c3c" filter="url(#glow)"/>
    <circle cx="730" cy="300" r="5" fill="#3498db" filter="url(#glow)"/>
    <circle cx="750" cy="300" r="5" fill="#2ecc71" filter="url(#glow)"/>
    
    <!-- Directional indicators -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#ecf0f1"/>
        </marker>
    </defs>
    <line x1="670" y1="270" x2="780" y2="270" stroke="#ecf0f1" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <!-- Component labels -->
    <text x="50" y="200" font-family="Arial" font-size="12" fill="#333">External Housing</text>
    <line x1="100" y1="200" x2="130" y2="200" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <text x="50" y="250" font-family="Arial" font-size="12" fill="#333">Superconducting Coils</text>
    <line x1="160" y1="250" x2="180" y2="250" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <text x="50" y="350" font-family="Arial" font-size="12" fill="#333">Quantum Coherence Amplifier</text>
    <line x1="180" y1="350" x2="215" y2="350" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <text x="600" y="220" font-family="Arial" font-size="12" fill="#333">Barrier Field Controller</text>
    <line x1="600" y1="230" x2="570" y2="250" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <text x="600" y="390" font-family="Arial" font-size="12" fill="#333">Probability Field Condenser</text>
    <line x1="600" y1="380" x2="620" y2="365" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <text x="700" y="400" font-family="Arial" font-size="12" fill="#333">Energy Barrier</text>
    <line x1="700" y1="390" x2="702" y2="350" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <text x="750" y="400" font-family="Arial" font-size="12" fill="#333">Tunneling Effect</text>
    <line x1="750" y1="390" x2="750" y2="320" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <!-- Caption -->
    <text x="400" y="520" font-family="Arial" font-size="14" text-anchor="middle">The primary component used to generate controlled potential barriers for quantum tunneling</text>
</svg> 