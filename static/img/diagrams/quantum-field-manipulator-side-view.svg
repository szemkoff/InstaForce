<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
    <!-- Background and title -->
    <defs>
        <!-- Gradients -->
        <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a00e0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8e2de2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="barrierGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.9" />
        </linearGradient>
        <linearGradient id="metamaterialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.7" />
            <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0.8" />
        </linearGradient>
        <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:0.7" />
        </linearGradient>
        <linearGradient id="housingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="tunnelEffect" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:0.9" />
            <stop offset="50%" style="stop-color:#3498db;stop-opacity:0.7" />
            <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.5" />
        </linearGradient>
        
        <!-- Patterns -->
        <pattern id="metamaterialPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="20" height="20" fill="none" stroke="#27ae60" stroke-width="0.5"/>
            <circle cx="10" cy="10" r="3" fill="#2ecc71" opacity="0.5"/>
        </pattern>
        
        <!-- Filters -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    
    <!-- Main title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Quantum Field Manipulator</text>
    <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle">Side Cross-Section View (Patent Illustration)</text>
    
    <!-- External Housing -->
    <rect x="100" y="150" width="600" height="300" rx="20" ry="20" fill="url(#housingGradient)" stroke="#34495e" stroke-width="3"/>
    
    <!-- Cut line indicators (patent style) -->
    <line x1="90" y1="150" x2="90" y2="450" stroke="#000" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="710" y1="150" x2="710" y2="450" stroke="#000" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="90" y="140" font-family="Arial" font-size="10" fill="#666">A</text>
    <text x="710" y="140" font-family="Arial" font-size="10" fill="#666">A</text>
    
    <!-- Cooling channels (vertical in side view) -->
    <rect x="120" y="150" width="10" height="300" fill="#34495e" fill-opacity="0.2" stroke="#34495e" stroke-width="1" stroke-dasharray="5,5"/>
    <rect x="670" y="150" width="10" height="300" fill="#34495e" fill-opacity="0.2" stroke="#34495e" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Observation ports -->
    <circle cx="250" cy="170" r="10" fill="#ecf0f1" stroke="#34495e" stroke-width="1.5"/>
    <circle cx="550" cy="170" r="10" fill="#ecf0f1" stroke="#34495e" stroke-width="1.5"/>
    <circle cx="250" cy="430" r="10" fill="#ecf0f1" stroke="#34495e" stroke-width="1.5"/>
    <circle cx="550" cy="430" r="10" fill="#ecf0f1" stroke="#34495e" stroke-width="1.5"/>
    
    <!-- Status display panel -->
    <rect x="300" y="155" width="200" height="20" rx="5" ry="5" fill="#2c3e50" stroke="#34495e" stroke-width="1.5"/>
    <rect x="320" y="160" width="20" height="10" fill="#e74c3c"/>
    <rect x="350" y="160" width="20" height="10" fill="#2ecc71"/>
    <rect x="380" y="160" width="20" height="10" fill="#3498db"/>
    <rect x="410" y="160" width="20" height="10" fill="#f1c40f"/>
    <rect x="440" y="160" width="20" height="10" fill="#9b59b6"/>
    <rect x="470" y="160" width="20" height="10" fill="#1abc9c"/>
    
    <!-- Quantum Tunneling Lens (Outer Ring) - In side view, these appear as concentric rectangles -->
    <rect x="150" y="180" width="500" height="240" rx="15" ry="15" fill="url(#lensGradient)" stroke="#8e44ad" stroke-width="2"/>
    
    <!-- Metamaterial Matrix (Middle Ring) -->
    <rect x="200" y="210" width="400" height="180" rx="10" ry="10" fill="url(#metamaterialGradient)" stroke="#27ae60" stroke-width="2"/>
    <rect x="200" y="210" width="400" height="180" rx="10" ry="10" fill="url(#metamaterialPattern)" stroke="#27ae60" stroke-width="0" fill-opacity="0.6"/>
    
    <!-- Potential Barrier Generator (Inner Ring) -->
    <rect x="250" y="240" width="300" height="120" rx="8" ry="8" fill="url(#barrierGradient)" stroke="#2980b9" stroke-width="2"/>
    
    <!-- Field Control Core (Center) -->
    <rect x="320" y="270" width="160" height="60" rx="5" ry="5" fill="url(#coreGradient)" stroke="#8e2de2" stroke-width="2" filter="url(#glow)"/>
    
    <!-- Text labels with background for better visibility -->
    <rect x="320" y="187" width="160" height="20" fill="#8e44ad" fill-opacity="0.8" rx="5" ry="5"/>
    <text x="400" y="203" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff" font-weight="bold">Quantum Tunneling Lens</text>
    
    <rect x="320" y="217" width="160" height="20" fill="#27ae60" fill-opacity="0.8" rx="5" ry="5"/>
    <text x="400" y="233" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff" font-weight="bold">Metamaterial Matrix</text>
    
    <rect x="320" y="247" width="160" height="20" fill="#2980b9" fill-opacity="0.8" rx="5" ry="5"/>
    <text x="400" y="263" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff" font-weight="bold">Potential Barrier Generator</text>
    
    <rect x="320" y="293" width="160" height="20" fill="#8e2de2" fill-opacity="0.8" rx="5" ry="5"/>
    <text x="400" y="308" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff" font-weight="bold">Field Control Core</text>
    
    <!-- Operational Components in side view -->
    <!-- Superconducting Coils -->
    <rect x="220" y="240" width="20" height="120" fill="#3498db" stroke="#2980b9" stroke-width="1.5"/>
    <text x="230" y="300" font-family="Arial" font-size="8" transform="rotate(-90 230,300)" text-anchor="middle" fill="#ffffff">Superconducting Coils</text>
    
    <!-- Quantum Coherence Amplifier -->
    <rect x="560" y="240" width="20" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
    <text x="570" y="300" font-family="Arial" font-size="8" transform="rotate(-90 570,300)" text-anchor="middle" fill="#ffffff">Quantum Coherence Amplifier</text>
    
    <!-- Barrier Field Controller -->
    <rect x="370" y="230" width="60" height="15" fill="#f1c40f" stroke="#f39c12" stroke-width="1.5"/>
    <text x="400" y="241" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">Barrier Field Controller</text>
    
    <!-- Probability Field Condenser -->
    <rect x="370" y="355" width="60" height="15" fill="#1abc9c" stroke="#16a085" stroke-width="1.5"/>
    <text x="400" y="366" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">Probability Field Condenser</text>
    
    <!-- Connection lines -->
    <line x1="240" y1="300" x2="320" y2="300" stroke="#3498db" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="560" y1="300" x2="480" y2="300" stroke="#e74c3c" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="400" y1="245" x2="400" y2="270" stroke="#f1c40f" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="400" y1="355" x2="400" y2="330" stroke="#1abc9c" stroke-width="2" stroke-dasharray="2,2"/>
    
    <!-- Tunneling Effect Output -->
    <path d="M650,300 Q675,300 700,300" stroke="url(#tunnelEffect)" stroke-width="25" fill="none" stroke-linecap="round" filter="url(#glow)"/>
    
    <!-- Barrier Representation -->
    <rect x="680" y="250" width="5" height="100" fill="#34495e" opacity="0.7"/>
    
    <!-- Particles passing through barrier -->
    <circle cx="670" cy="300" r="5" fill="#e74c3c" filter="url(#glow)"/>
    <circle cx="695" cy="300" r="5" fill="#3498db" filter="url(#glow)"/>
    <circle cx="720" cy="300" r="5" fill="#2ecc71" filter="url(#glow)"/>
    
    <!-- Directional indicators -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#ecf0f1"/>
        </marker>
    </defs>
    <line x1="660" y1="270" x2="730" y2="270" stroke="#ecf0f1" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <!-- Dimension lines and measurements (patent-style) -->
    <line x1="100" y1="470" x2="100" y2="490" stroke="#000" stroke-width="1"/>
    <line x1="100" y1="480" x2="700" y2="480" stroke="#000" stroke-width="1"/>
    <line x1="700" y1="470" x2="700" y2="490" stroke="#000" stroke-width="1"/>
    <text x="400" y="500" font-family="Arial" font-size="12" text-anchor="middle">600mm</text>
    
    <line x1="80" y1="150" x2="80" y2="450" stroke="#000" stroke-width="1"/>
    <line x1="70" y1="150" x2="90" y2="150" stroke="#000" stroke-width="1"/>
    <line x1="70" y1="450" x2="90" y2="450" stroke="#000" stroke-width="1"/>
    <text x="60" y="300" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(-90 60,300)">300mm</text>
    
    <!-- Fig/Part numbered callouts (patent style) -->
    <circle cx="50" cy="160" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="50" y="165" font-family="Arial" font-size="12" text-anchor="middle">1</text>
    <line x1="62" y1="160" x2="100" y2="160" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="50" y="145" font-family="Arial" font-size="10" text-anchor="middle">Housing</text>
    
    <circle cx="250" cy="140" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="250" y="145" font-family="Arial" font-size="12" text-anchor="middle">2</text>
    <line x1="250" y1="152" x2="250" y2="170" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="250" y="125" font-family="Arial" font-size="10" text-anchor="middle">Observation Port</text>
    
    <circle cx="130" cy="200" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="130" y="205" font-family="Arial" font-size="12" text-anchor="middle">3</text>
    <line x1="142" y1="200" x2="160" y2="200" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="130" y="185" font-family="Arial" font-size="10" text-anchor="middle">Cooling Channel</text>
    
    <circle cx="400" cy="150" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="400" y="155" font-family="Arial" font-size="12" text-anchor="middle">4</text>
    <line x1="400" y1="162" x2="400" y2="180" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="400" y="135" font-family="Arial" font-size="10" text-anchor="middle">Status Display</text>
    
    <circle cx="50" cy="300" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="50" y="305" font-family="Arial" font-size="12" text-anchor="middle">5</text>
    <line x1="62" y1="300" x2="150" y2="300" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="50" y="285" font-family="Arial" font-size="10" text-anchor="middle">Tunneling Lens</text>
    
    <circle cx="180" cy="240" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="180" y="245" font-family="Arial" font-size="12" text-anchor="middle">6</text>
    <line x1="192" y1="240" x2="210" y2="240" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="180" y="225" font-family="Arial" font-size="10" text-anchor="middle">Metamaterial</text>
    
    <circle cx="220" cy="210" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="220" y="215" font-family="Arial" font-size="12" text-anchor="middle">7</text>
    <line x1="220" y1="222" x2="220" y2="240" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="220" y="195" font-family="Arial" font-size="10" text-anchor="middle">Superconducting Coil</text>
    
    <circle cx="320" cy="240" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="320" y="245" font-family="Arial" font-size="12" text-anchor="middle">8</text>
    <line x1="320" y1="252" x2="320" y2="270" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="320" y="225" font-family="Arial" font-size="10" text-anchor="middle">Potential Barrier</text>
    
    <circle cx="320" cy="300" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="320" y="305" font-family="Arial" font-size="12" text-anchor="middle">9</text>
    <line x1="320" y1="312" x2="320" y2="330" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="320" y="335" font-family="Arial" font-size="10" text-anchor="end" transform="rotate(-45 320,335)">Field Control Core</text>
    
    <circle cx="740" cy="300" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="740" y="305" font-family="Arial" font-size="12" text-anchor="middle">10</text>
    <line x1="728" y1="300" x2="700" y2="300" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="740" y="285" font-family="Arial" font-size="10" text-anchor="middle">Tunneling Effect</text>
    
    <circle cx="685" cy="280" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="685" y="285" font-family="Arial" font-size="12" text-anchor="middle">11</text>
    <line x1="685" y1="292" x2="685" y2="310" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="685" y="265" font-family="Arial" font-size="10" text-anchor="middle">Energy Barrier</text>
    
    <!-- Patent style notation -->
    <text x="40" y="40" font-family="Arial" font-size="10" fill="#666">FIG. 2</text>
    
    <!-- Section indicator -->
    <text x="400" y="525" font-family="Arial" font-size="10" text-anchor="middle">SECTION A-A</text>
    
    <!-- Scale line -->
    <line x1="680" y1="525" x2="780" y2="525" stroke="#000" stroke-width="1"/>
    <line x1="680" y1="520" x2="680" y2="530" stroke="#000" stroke-width="1"/>
    <line x1="730" y1="520" x2="730" y2="530" stroke="#000" stroke-width="1"/>
    <line x1="780" y1="520" x2="780" y2="530" stroke="#000" stroke-width="1"/>
    <text x="730" y="545" font-family="Arial" font-size="10" text-anchor="middle">50mm</text>
</svg> 