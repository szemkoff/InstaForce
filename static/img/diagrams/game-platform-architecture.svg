<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">InstaForce Game-Based Research Platform Architecture</text>
  
  <!-- Background and container -->
  <rect x="100" y="80" width="600" height="440" rx="10" ry="10" fill="#f8f9fa" stroke="#cccccc" stroke-width="1" />
  
  <!-- Layer 1: User Interface -->
  <g>
    <rect x="150" y="110" width="500" height="80" rx="5" ry="5" fill="#8cb3d9" stroke="#3a75c4" stroke-width="2" />
    <text x="400" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">User Interface Layer</text>
    <text x="400" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Interactive game environments, 3D visualizations, player interfaces</text>
    
    <!-- Components -->
    <rect x="170" y="190" width="140" height="30" rx="15" ry="15" fill="#5b9bd5" stroke="#3a75c4" stroke-width="1" />
    <text x="240" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Quantum Simulator</text>
    
    <rect x="330" y="190" width="140" height="30" rx="15" ry="15" fill="#5b9bd5" stroke="#3a75c4" stroke-width="1" />
    <text x="400" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Virtual Laboratory</text>
    
    <rect x="490" y="190" width="140" height="30" rx="15" ry="15" fill="#5b9bd5" stroke="#3a75c4" stroke-width="1" />
    <text x="560" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Research Network</text>
  </g>
  
  <!-- Layer 2: Research Tasks -->
  <g>
    <rect x="150" y="230" width="500" height="80" rx="5" ry="5" fill="#f8c471" stroke="#e67e22" stroke-width="2" />
    <text x="400" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Research Tasks Layer</text>
    <text x="400" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Problem formulation, solution validation, progress tracking</text>
    
    <!-- Components -->
    <rect x="170" y="310" width="140" height="30" rx="15" ry="15" fill="#e67e22" stroke="#d35400" stroke-width="1" />
    <text x="240" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Challenge Design</text>
    
    <rect x="330" y="310" width="140" height="30" rx="15" ry="15" fill="#e67e22" stroke="#d35400" stroke-width="1" />
    <text x="400" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Solution Verification</text>
    
    <rect x="490" y="310" width="140" height="30" rx="15" ry="15" fill="#e67e22" stroke="#d35400" stroke-width="1" />
    <text x="560" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Progress Tracking</text>
  </g>
  
  <!-- Layer 3: Data Processing -->
  <g>
    <rect x="150" y="350" width="500" height="80" rx="5" ry="5" fill="#aed581" stroke="#7cb342" stroke-width="2" />
    <text x="400" y="385" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Data Processing Layer</text>
    <text x="400" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Analysis and integration of contributions, pattern recognition</text>
    
    <!-- Components -->
    <rect x="170" y="430" width="140" height="30" rx="15" ry="15" fill="#7cb342" stroke="#689f38" stroke-width="1" />
    <text x="240" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Pattern Recognition</text>
    
    <rect x="330" y="430" width="140" height="30" rx="15" ry="15" fill="#7cb342" stroke="#689f38" stroke-width="1" />
    <text x="400" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Solution Aggregation</text>
    
    <rect x="490" y="430" width="140" height="30" rx="15" ry="15" fill="#7cb342" stroke="#689f38" stroke-width="1" />
    <text x="560" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Breakthrough Detection</text>
  </g>
  
  <!-- Layer 4: Knowledge Base -->
  <g>
    <rect x="150" y="470" width="500" height="80" rx="5" ry="5" fill="#ce93d8" stroke="#ab47bc" stroke-width="2" />
    <text x="400" y="505" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Knowledge Base Layer</text>
    <text x="400" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Structured repository of findings, research outcomes</text>
    
    <!-- Components -->
    <rect x="170" y="550" width="140" height="30" rx="15" ry="15" fill="#ab47bc" stroke="#8e24aa" stroke-width="1" />
    <text x="240" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Research Outcomes</text>
    
    <rect x="330" y="550" width="140" height="30" rx="15" ry="15" fill="#ab47bc" stroke="#8e24aa" stroke-width="1" />
    <text x="400" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Simulation Results</text>
    
    <rect x="490" y="550" width="140" height="30" rx="15" ry="15" fill="#ab47bc" stroke="#8e24aa" stroke-width="1" />
    <text x="560" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Theoretical Models</text>
  </g>
  
  <!-- Connection lines between layers -->
  <g stroke="#999999" stroke-width="2" stroke-dasharray="5,5">
    <line x1="240" y1="220" x2="240" y2="230" />
    <line x1="400" y1="220" x2="400" y2="230" />
    <line x1="560" y1="220" x2="560" y2="230" />
    
    <line x1="240" y1="340" x2="240" y2="350" />
    <line x1="400" y1="340" x2="400" y2="350" />
    <line x1="560" y1="340" x2="560" y2="350" />
    
    <line x1="240" y1="460" x2="240" y2="470" />
    <line x1="400" y1="460" x2="400" y2="470" />
    <line x1="560" y1="460" x2="560" y2="470" />
  </g>
  
  <!-- External Systems Connections -->
  <g>
    <!-- Tokenization Connection -->
    <rect x="700" y="170" width="160" height="40" rx="5" ry="5" fill="#ffb74d" stroke="#fb8c00" stroke-width="1" />
    <text x="780" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Tokenization System</text>
    <line x1="650" y1="190" x2="700" y2="190" stroke="#fb8c00" stroke-width="2" />
    
    <!-- AI System Connection -->
    <rect x="700" y="390" width="160" height="40" rx="5" ry="5" fill="#90caf9" stroke="#1e88e5" stroke-width="1" />
    <text x="780" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">AI Analysis System</text>
    <line x1="650" y1="410" x2="700" y2="410" stroke="#1e88e5" stroke-width="2" />
    
    <!-- Traditional Research Connection -->
    <rect x="700" y="500" width="160" height="40" rx="5" ry="5" fill="#a5d6a7" stroke="#43a047" stroke-width="1" />
    <text x="780" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Traditional Research</text>
    <line x1="650" y1="520" x2="700" y2="520" stroke="#43a047" stroke-width="2" />
  </g>
  
  <!-- Data Flow Arrows -->
  <g fill="#666666">
    <text x="100" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" transform="rotate(-90,100,290)">Data Flow</text>
    <polygon points="100,350 105,340 95,340" />
    <polygon points="100,420 105,410 95,410" />
  </g>
  
  <!-- Footer note -->
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">InstaForce Game-Based Research Platform - Accelerating quantum propulsion breakthroughs through collective intelligence</text>
</svg> 