<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">InstaForce Token Distribution Model</text>
  
  <!-- Main donut chart -->
  <g transform="translate(400, 240)">
    <!-- R&D - 40% -->
    <path d="M 0 0 L 150 0 A 150 150 0 0 1 -150 0 Z" fill="#3366cc" />
    
    <!-- Community Research Pool - 20% -->
    <path d="M 0 0 L -150 0 A 150 150 0 0 1 -46.35 -142.66 Z" fill="#dc3912" />
    
    <!-- Founding Team - 15% -->
    <path d="M 0 0 L -46.35 -142.66 A 150 150 0 0 1 79.37 -127.28 Z" fill="#ff9900" />
    
    <!-- Private Sale - 10% -->
    <path d="M 0 0 L 79.37 -127.28 A 150 150 0 0 1 142.66 -46.35 Z" fill="#109618" />
    
    <!-- Public Sale - 10% -->
    <path d="M 0 0 L 142.66 -46.35 A 150 150 0 0 1 150 0 Z" fill="#990099" />
    
    <!-- Treasury - 5% -->
    <path d="M 0 0 L 0 0 L 0 0 Z" fill="#0099c6" />
    
    <!-- Inner circle (hole) -->
    <circle cx="0" cy="0" r="60" fill="white" />
  </g>
  
  <!-- Legend -->
  <g transform="translate(650, 180)">
    <!-- R&D -->
    <rect x="0" y="0" width="20" height="20" fill="#3366cc" />
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#333333">R&D (40%)</text>
    
    <!-- Community Research Pool -->
    <rect x="0" y="30" width="20" height="20" fill="#dc3912" />
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="14" fill="#333333">Community Research (20%)</text>
    
    <!-- Founding Team -->
    <rect x="0" y="60" width="20" height="20" fill="#ff9900" />
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" fill="#333333">Founding Team (15%)</text>
    
    <!-- Private Sale -->
    <rect x="0" y="90" width="20" height="20" fill="#109618" />
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="14" fill="#333333">Private Sale (10%)</text>
    
    <!-- Public Sale -->
    <rect x="0" y="120" width="20" height="20" fill="#990099" />
    <text x="30" y="135" font-family="Arial, sans-serif" font-size="14" fill="#333333">Public Sale (10%)</text>
    
    <!-- Treasury -->
    <rect x="0" y="150" width="20" height="20" fill="#0099c6" />
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="14" fill="#333333">Treasury (5%)</text>
  </g>
  
  <!-- Vesting periods annotations -->
  <g transform="translate(140, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Vesting Periods</text>
    
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="#333333">• R&D: 4 years (quarterly unlocks)</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" fill="#333333">• Community: Continuous distribution</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="14" fill="#333333">• Founding Team: 3 years (1-year cliff)</text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="14" fill="#333333">• Private Sale: 1 year (quarterly unlocks)</text>
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="14" fill="#333333">• Public Sale: No vesting</text>
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="14" fill="#333333">• Treasury: Governance controlled</text>
  </g>
  
  <!-- Footer note -->
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">InstaForce Tokenomics - Distribution model designed for sustainable research and community growth</text>
</svg> 