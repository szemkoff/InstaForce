<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
    <!-- Background and title -->
    <defs>
        <!-- Gradients -->
        <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a00e0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8e2de2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="barrierGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.9" />
        </linearGradient>
        <linearGradient id="metamaterialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.7" />
            <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0.8" />
        </linearGradient>
        <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:0.7" />
        </linearGradient>
        <linearGradient id="housingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
        </linearGradient>
        
        <!-- Patterns -->
        <pattern id="metamaterialPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="20" height="20" fill="none" stroke="#27ae60" stroke-width="0.5"/>
            <circle cx="10" cy="10" r="3" fill="#2ecc71" opacity="0.5"/>
        </pattern>
        
        <!-- Filters -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    
    <!-- Main title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Quantum Field Manipulator</text>
    <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle">Top Cross-Section View (Patent Illustration)</text>
    
    <!-- External Housing (circle for top view) -->
    <circle cx="400" cy="300" r="300" fill="url(#housingGradient)" stroke="#34495e" stroke-width="3"/>
    
    <!-- Cooling channels (radial in top view) -->
    <line x1="400" y1="300" x2="400" y2="50" stroke="#34495e" stroke-width="1.5" stroke-dasharray="5,5"/>
    <line x1="400" y1="300" x2="400" y2="550" stroke="#34495e" stroke-width="1.5" stroke-dasharray="5,5"/>
    <line x1="400" y1="300" x2="150" y2="300" stroke="#34495e" stroke-width="1.5" stroke-dasharray="5,5"/>
    <line x1="400" y1="300" x2="650" y2="300" stroke="#34495e" stroke-width="1.5" stroke-dasharray="5,5"/>
    <line x1="400" y1="300" x2="250" y2="150" stroke="#34495e" stroke-width="1.5" stroke-dasharray="5,5"/>
    <line x1="400" y1="300" x2="550" y2="150" stroke="#34495e" stroke-width="1.5" stroke-dasharray="5,5"/>
    <line x1="400" y1="300" x2="250" y2="450" stroke="#34495e" stroke-width="1.5" stroke-dasharray="5,5"/>
    <line x1="400" y1="300" x2="550" y2="450" stroke="#34495e" stroke-width="1.5" stroke-dasharray="5,5"/>
    
    <!-- Observation ports (top view) -->
    <circle cx="190" cy="190" r="15" fill="#ecf0f1" stroke="#34495e" stroke-width="1.5"/>
    <circle cx="610" cy="190" r="15" fill="#ecf0f1" stroke="#34495e" stroke-width="1.5"/>
    <circle cx="190" cy="410" r="15" fill="#ecf0f1" stroke="#34495e" stroke-width="1.5"/>
    <circle cx="610" cy="410" r="15" fill="#ecf0f1" stroke="#34495e" stroke-width="1.5"/>
    
    <!-- Status display panel -->
    <rect x="350" y="75" width="100" height="25" rx="5" ry="5" fill="#2c3e50" stroke="#34495e" stroke-width="1.5"/>
    <rect x="360" y="80" width="10" height="15" fill="#e74c3c"/>
    <rect x="380" y="80" width="10" height="15" fill="#2ecc71"/>
    <rect x="400" y="80" width="10" height="15" fill="#3498db"/>
    <rect x="420" y="80" width="10" height="15" fill="#f1c40f"/>
    
    <!-- Quantum Tunneling Lens (Outer Ring) -->
    <circle cx="400" cy="300" r="250" fill="url(#lensGradient)" stroke="#8e44ad" stroke-width="2"/>
    
    <!-- Metamaterial Matrix (Middle Ring) -->
    <circle cx="400" cy="300" r="180" fill="url(#metamaterialGradient)" stroke="#27ae60" stroke-width="2"/>
    <circle cx="400" cy="300" r="180" fill="url(#metamaterialPattern)" stroke="#27ae60" stroke-width="0" fill-opacity="0.6"/>
    
    <!-- Potential Barrier Generator (Inner Ring) -->
    <circle cx="400" cy="300" r="120" fill="url(#barrierGradient)" stroke="#2980b9" stroke-width="2"/>
    
    <!-- Field Control Core (Center) -->
    <circle cx="400" cy="300" r="60" fill="url(#coreGradient)" stroke="#8e2de2" stroke-width="2" filter="url(#glow)"/>
    
    <!-- Text labels for layers - moved to be rendered after the circles -->
    <rect x="320" y="290" width="160" height="20" fill="#8e44ad" fill-opacity="0.8" rx="5" ry="5"/>
    <text x="400" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">Quantum Tunneling Lens</text>
    
    <rect x="320" y="260" width="160" height="20" fill="#27ae60" fill-opacity="0.8" rx="5" ry="5"/>
    <text x="400" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">Metamaterial Matrix</text>
    
    <rect x="320" y="230" width="160" height="20" fill="#2980b9" fill-opacity="0.8" rx="5" ry="5"/>
    <text x="400" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">Potential Barrier Generator</text>
    
    <rect x="335" y="320" width="130" height="20" fill="#8e2de2" fill-opacity="0.8" rx="5" ry="5"/>
    <text x="400" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">Field Control Core</text>
    
    <!-- Operational Components (radially positioned in top view) -->
    <!-- Superconducting Coils -->
    <circle cx="280" cy="180" r="15" fill="#3498db" stroke="#2980b9" stroke-width="1.5"/>
    <text x="280" y="185" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">SC</text>
    
    <!-- Quantum Coherence Amplifier -->
    <circle cx="280" cy="420" r="15" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
    <text x="280" y="425" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">QCA</text>
    
    <!-- Barrier Field Controller -->
    <circle cx="520" cy="180" r="15" fill="#f1c40f" stroke="#f39c12" stroke-width="1.5"/>
    <text x="520" y="185" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">BFC</text>
    
    <!-- Probability Field Condenser -->
    <circle cx="520" cy="420" r="15" fill="#1abc9c" stroke="#16a085" stroke-width="1.5"/>
    <text x="520" y="425" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">PFC</text>
    
    <!-- Connection lines -->
    <line x1="295" y1="180" x2="340" y2="300" stroke="#3498db" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="295" y1="420" x2="340" y2="300" stroke="#e74c3c" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="505" y1="180" x2="460" y2="300" stroke="#f1c40f" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="505" y1="420" x2="460" y2="300" stroke="#1abc9c" stroke-width="2" stroke-dasharray="2,2"/>
    
    <!-- Tunneling Effect Output Indicators (4 directions in top view) -->
    <path d="M650,300 Q675,300 700,300" stroke="#9b59b6" stroke-width="15" fill="none" stroke-linecap="round" filter="url(#glow)"/>
    <path d="M150,300 Q125,300 100,300" stroke="#9b59b6" stroke-width="15" fill="none" stroke-linecap="round" filter="url(#glow)"/>
    <path d="M400,150 Q400,125 400,100" stroke="#9b59b6" stroke-width="15" fill="none" stroke-linecap="round" filter="url(#glow)"/>
    <path d="M400,450 Q400,475 400,500" stroke="#9b59b6" stroke-width="15" fill="none" stroke-linecap="round" filter="url(#glow)"/>
    
    <!-- Dimension lines and measurements (patent-style) -->
    <line x1="400" y1="560" x2="400" y2="580" stroke="#000" stroke-width="1"/>
    <line x1="100" y1="570" x2="700" y2="570" stroke="#000" stroke-width="1"/>
    <line x1="100" y1="560" x2="100" y2="580" stroke="#000" stroke-width="1"/>
    <line x1="700" y1="560" x2="700" y2="580" stroke="#000" stroke-width="1"/>
    <text x="400" y="595" font-family="Arial" font-size="12" text-anchor="middle">600mm</text>
    
    <!-- Component labels with directional indicators -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
    
    <!-- Fig/Part numbered callouts (patent style) -->
    <circle cx="300" cy="110" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="300" y="115" font-family="Arial" font-size="12" text-anchor="middle">1</text>
    <line x1="300" y1="122" x2="350" y2="160" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="270" y="110" font-family="Arial" font-size="10" text-anchor="end">Housing</text>
    
    <circle cx="150" cy="180" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="150" y="185" font-family="Arial" font-size="12" text-anchor="middle">2</text>
    <line x1="150" y1="192" x2="190" y2="220" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="120" y="180" font-family="Arial" font-size="10" text-anchor="end">Observation Port</text>
    
    <circle cx="280" cy="140" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="280" y="145" font-family="Arial" font-size="12" text-anchor="middle">3</text>
    <line x1="280" y1="152" x2="280" y2="165" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="240" y="135" font-family="Arial" font-size="10" text-anchor="end">Superconducting Coil</text>
    
    <circle cx="520" cy="140" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="520" y="145" font-family="Arial" font-size="12" text-anchor="middle">4</text>
    <line x1="520" y1="152" x2="520" y2="165" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="570" y="135" font-family="Arial" font-size="10" text-anchor="start">Barrier Field Controller</text>
    
    <circle cx="400" cy="200" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="400" y="205" font-family="Arial" font-size="12" text-anchor="middle">5</text>
    <line x1="400" y1="212" x2="400" y2="240" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="400" y="185" font-family="Arial" font-size="10" text-anchor="middle">Field Control Core</text>
    
    <circle cx="500" cy="250" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="500" y="255" font-family="Arial" font-size="12" text-anchor="middle">6</text>
    <line x1="500" y1="262" x2="480" y2="280" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="550" y="250" font-family="Arial" font-size="10" text-anchor="start">Potential Barrier</text>
    
    <circle cx="500" cy="330" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="500" y="335" font-family="Arial" font-size="12" text-anchor="middle">7</text>
    <line x1="500" y1="342" x2="460" y2="320" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="550" y="330" font-family="Arial" font-size="10" text-anchor="start">Metamaterial Matrix</text>
    
    <circle cx="300" cy="330" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="300" y="335" font-family="Arial" font-size="12" text-anchor="middle">8</text>
    <line x1="300" y1="342" x2="340" y2="320" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="250" y="330" font-family="Arial" font-size="10" text-anchor="end">Quantum Tunneling Lens</text>
    
    <circle cx="680" cy="300" r="12" fill="#fff" stroke="#000" stroke-width="1"/>
    <text x="680" y="305" font-family="Arial" font-size="12" text-anchor="middle">9</text>
    <line x1="668" y1="300" x2="650" y2="300" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="680" y="285" font-family="Arial" font-size="10" text-anchor="middle">Tunneling Effect</text>
    
    <!-- Patent style notation -->
    <text x="40" y="40" font-family="Arial" font-size="10" fill="#666">FIG. 1</text>
    
    <!-- Scale line -->
    <line x1="680" y1="525" x2="780" y2="525" stroke="#000" stroke-width="1"/>
    <line x1="680" y1="520" x2="680" y2="530" stroke="#000" stroke-width="1"/>
    <line x1="730" y1="520" x2="730" y2="530" stroke="#000" stroke-width="1"/>
    <line x1="780" y1="520" x2="780" y2="530" stroke="#000" stroke-width="1"/>
    <text x="730" y="545" font-family="Arial" font-size="10" text-anchor="middle">50mm</text>
</svg> 