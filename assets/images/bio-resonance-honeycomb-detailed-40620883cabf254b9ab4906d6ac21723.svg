<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0" />
  
  <!-- Background gradient to give depth -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6e6ff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#c8c8ff;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Glow effect for resonance fields -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Patterns for different zones -->
    <pattern id="livingPattern" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
      <rect width="10" height="10" fill="#d5e5f9" fill-opacity="0.5" />
      <line x1="0" y1="0" x2="10" y2="10" stroke="#a0c0e0" stroke-width="1" />
    </pattern>
    
    <pattern id="agriculturePattern" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
      <rect width="10" height="10" fill="#d5f9d5" fill-opacity="0.5" />
      <line x1="0" y1="0" x2="10" y2="10" stroke="#a0e0a0" stroke-width="1" />
    </pattern>
    
    <pattern id="workPattern" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
      <rect width="10" height="10" fill="#d5e9f9" fill-opacity="0.5" />
      <line x1="0" y1="0" x2="10" y2="10" stroke="#a0c0d0" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Main Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333">
    Bio-Resonance Honeycomb Habitat - Detailed Structure
  </text>
  
  <!-- 3D Perspective View of Honeycomb Structure -->
  <!-- Central hub -->
  <g transform="translate(400, 320) scale(1.2)">
    <!-- Base plane (for 3D effect) -->
    <polygon points="-180,-100 180,-100 220,0 180,100 -180,100 -220,0" fill="#f0f0f0" stroke="#ccc" stroke-width="1" opacity="0.6" />
    
    <!-- Lower level hexagons (for 3D depth) -->
    <g opacity="0.5">
      <!-- Central hub shadow -->
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="#ccc" stroke="#aaa" stroke-width="1" transform="translate(5, 5)" />
      
      <!-- Living pods shadows -->
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="#ccc" stroke="#aaa" stroke-width="1" transform="translate(86, 5)" />
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="#ccc" stroke="#aaa" stroke-width="1" transform="translate(43, 80)" />
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="#ccc" stroke="#aaa" stroke-width="1" transform="translate(-43, 80)" />
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="#ccc" stroke="#aaa" stroke-width="1" transform="translate(-86, 5)" />
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="#ccc" stroke="#aaa" stroke-width="1" transform="translate(-43, -70)" />
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="#ccc" stroke="#aaa" stroke-width="1" transform="translate(43, -70)" />
    </g>
    
    <!-- Main honeycomb structure - Upper level -->
    <!-- Central Hub -->
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="#f9d5e5" stroke="#333" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Central Hub</text>
    
    <!-- Living Pods -->
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="url(#livingPattern)" stroke="#333" stroke-width="1.5" transform="translate(86, 0)" />
    <text x="86" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Living Pod 1</text>
    
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="url(#livingPattern)" stroke="#333" stroke-width="1.5" transform="translate(43, 75)" />
    <text x="43" y="80" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Living Pod 2</text>
    
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="url(#livingPattern)" stroke="#333" stroke-width="1.5" transform="translate(-43, 75)" />
    <text x="-43" y="80" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Living Pod 3</text>
    
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="url(#livingPattern)" stroke="#333" stroke-width="1.5" transform="translate(-86, 0)" />
    <text x="-86" y="5" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Living Pod 4</text>
    
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="url(#livingPattern)" stroke="#333" stroke-width="1.5" transform="translate(-43, -75)" />
    <text x="-43" y="-70" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Living Pod 5</text>
    
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="url(#livingPattern)" stroke="#333" stroke-width="1.5" transform="translate(43, -75)" />
    <text x="43" y="-70" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Living Pod 6</text>
    
    <!-- Agricultural Pods -->
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="url(#agriculturePattern)" stroke="#333" stroke-width="1.5" transform="translate(129, -75)" />
    <text x="129" y="-70" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Ag Pod 1</text>
    
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="url(#agriculturePattern)" stroke="#333" stroke-width="1.5" transform="translate(-129, -75)" />
    <text x="-129" y="-70" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Ag Pod 2</text>
    
    <!-- Work Pods -->
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="url(#workPattern)" stroke="#333" stroke-width="1.5" transform="translate(129, 75)" />
    <text x="129" y="80" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Work Pod 1</text>
    
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="url(#workPattern)" stroke="#333" stroke-width="1.5" transform="translate(-129, 75)" />
    <text x="-129" y="80" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Work Pod 2</text>
    
    <!-- Bio-Resonance Field Visualizations -->
    <g opacity="0.3" filter="url(#glow)">
      <circle cx="0" cy="0" r="180" fill="none" stroke="#aaffaa" stroke-width="1.5" />
      <circle cx="0" cy="0" r="190" fill="none" stroke="#aaffaa" stroke-width="1" />
      <circle cx="0" cy="0" r="200" fill="none" stroke="#aaffaa" stroke-width="0.5" />
    </g>
    
    <!-- Connecting Corridors -->
    <g stroke="#333" stroke-width="2" fill="none">
      <line x1="0" y1="0" x2="70" y2="0" />
      <line x1="35" y1="60" x2="0" y2="35" />
      <line x1="-35" y1="60" x2="0" y2="35" />
      <line x1="-70" y1="0" x2="0" y2="0" />
      <line x1="-35" y1="-60" x2="0" y2="-35" />
      <line x1="35" y1="-60" x2="0" y2="-35" />
      
      <!-- Extended corridors to outer pods -->
      <line x1="86" y1="0" x2="110" y2="-50" />
      <line x1="43" y1="75" x2="100" y2="60" />
      <line x1="-43" y1="75" x2="-100" y2="60" />
      <line x1="-86" y1="0" x2="-110" y2="-50" />
    </g>
    
    <!-- Field Generators -->
    <g>
      <circle cx="0" cy="150" r="12" fill="#e0e0e0" stroke="#333" stroke-width="1" />
      <text x="0" y="175" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Field Gen 1</text>
      
      <circle cx="130" cy="-75" r="12" fill="#e0e0e0" stroke="#333" stroke-width="1" />
      <text x="130" y="-55" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Field Gen 2</text>
      
      <circle cx="-130" cy="-75" r="12" fill="#e0e0e0" stroke="#333" stroke-width="1" />
      <text x="-130" y="-55" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Field Gen 3</text>
    </g>
  </g>
  
  <!-- Cross-section Details -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="120" fill="white" stroke="#333" stroke-width="1" />
    <text x="100" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Habitat Pod Cross-Section</text>
    
    <!-- Pod layers -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="160" height="10" fill="#d5e5f9" stroke="#333" stroke-width="0.5" />
      <text x="170" y="8" text-anchor="start" font-family="Arial" font-size="8" fill="#333">Outer Shell</text>
      
      <rect x="0" y="10" width="160" height="6" fill="#f9d5e5" stroke="#333" stroke-width="0.5" />
      <text x="170" y="15" text-anchor="start" font-family="Arial" font-size="8" fill="#333">Resonance Layer</text>
      
      <rect x="0" y="16" width="160" height="14" fill="#e0e0e0" stroke="#333" stroke-width="0.5" />
      <text x="170" y="25" text-anchor="start" font-family="Arial" font-size="8" fill="#333">Insulation</text>
      
      <rect x="0" y="30" width="160" height="30" fill="#f5f5f5" stroke="#333" stroke-width="0.5" />
      <text x="170" y="45" text-anchor="start" font-family="Arial" font-size="8" fill="#333">Living Space</text>
      
      <rect x="0" y="60" width="160" height="10" fill="#d5f9d5" stroke="#333" stroke-width="0.5" />
      <text x="170" y="65" text-anchor="start" font-family="Arial" font-size="8" fill="#333">Bio-floor</text>
    </g>
  </g>
  
  <!-- Field Flow Diagram -->
  <g transform="translate(550, 150)">
    <rect x="0" y="0" width="200" height="120" fill="white" stroke="#333" stroke-width="1" />
    <text x="100" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Bio-Resonance Field Flow</text>
    
    <!-- Field flow visualization -->
    <g transform="translate(20, 40)">
      <!-- Central source -->
      <circle cx="80" cy="40" r="15" fill="#f9d5e5" opacity="0.8" />
      
      <!-- Field lines -->
      <g stroke="#aaffaa" stroke-width="1" opacity="0.6" fill="none">
        <path d="M80,25 C60,15 30,20 10,30" />
        <path d="M80,25 C100,15 130,20 150,30" />
        <path d="M80,55 C60,65 30,60 10,50" />
        <path d="M80,55 C100,65 130,60 150,50" />
      </g>
      
      <!-- Flow indicators -->
      <g fill="#aaffaa">
        <circle cx="30" cy="20" r="3" />
        <circle cx="130" cy="20" r="3" />
        <circle cx="30" cy="60" r="3" />
        <circle cx="130" cy="60" r="3" />
      </g>
      
      <text x="80" y="40" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Core</text>
      <text x="15" y="30" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Field Flow</text>
      <text x="145" y="30" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Field Flow</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(400, 500)">
    <rect x="-150" y="0" width="300" height="80" fill="white" stroke="#333" stroke-width="1" />
    <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Legend</text>
    
    <rect x="-130" y="30" width="15" height="15" fill="#f9d5e5" />
    <text x="-110" y="42" text-anchor="start" font-family="Arial" font-size="10" fill="#333">Central Hub</text>
    
    <rect x="-130" y="50" width="15" height="15" fill="url(#livingPattern)" />
    <text x="-110" y="62" text-anchor="start" font-family="Arial" font-size="10" fill="#333">Living Pods</text>
    
    <rect x="0" y="30" width="15" height="15" fill="url(#agriculturePattern)" />
    <text x="20" y="42" text-anchor="start" font-family="Arial" font-size="10" fill="#333">Agricultural Pods</text>
    
    <rect x="0" y="50" width="15" height="15" fill="url(#workPattern)" />
    <text x="20" y="62" text-anchor="start" font-family="Arial" font-size="10" fill="#333">Work Pods</text>
  </g>
  
  <!-- Callouts for special features -->
  <g>
    <!-- Quantum field connector - removing line, keeping text -->
    <text x="250" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Quantum Field Connector</text>
    
    <!-- Bio-resonance generator - removing line, keeping text -->
    <text x="450" y="320" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Bio-Resonance Generator</text>
    
    <!-- Modular expansion point - removing line, keeping text -->
    <text x="340" y="270" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Modular Expansion Point</text>
  </g>
</svg> 