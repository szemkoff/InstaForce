<!DOCTYPE html>
<html>
<head>
    <title>QFM Side View</title>
    <style>
        body { margin: 0; padding: 0; background: white; }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
        <!-- Background -->
        <rect x="0" y="0" width="800" height="600" fill="#f9f9f9"/>
        
        <!-- Title -->
        <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Quantum Field Manipulator</text>
        <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle">Side Cross-Section View (Patent Illustration)</text>
        
        <!-- External Housing -->
        <rect x="100" y="150" width="600" height="300" rx="20" ry="20" fill="#95a5a6" stroke="#34495e" stroke-width="3"/>
        
        <!-- Concentric Layers -->
        <rect x="150" y="180" width="500" height="240" rx="15" ry="15" fill="#9b59b6" fill-opacity="0.6" stroke="#8e44ad" stroke-width="2"/>
        <text x="400" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Quantum Tunneling Lens</text>
        
        <rect x="200" y="210" width="400" height="180" rx="10" ry="10" fill="#2ecc71" fill-opacity="0.7" stroke="#27ae60" stroke-width="2"/>
        <text x="400" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Metamaterial Matrix</text>
        
        <rect x="250" y="240" width="300" height="120" rx="8" ry="8" fill="#3498db" fill-opacity="0.8" stroke="#2980b9" stroke-width="2"/>
        <text x="400" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Potential Barrier Generator</text>
        
        <rect x="320" y="270" width="160" height="60" rx="5" ry="5" fill="#8e2de2" stroke="#4a00e0" stroke-width="2"/>
        <text x="400" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Field Control Core</text>
        
        <!-- Tunneling Effect Output -->
        <path d="M650,300 Q675,300 700,300" stroke="#9b59b6" stroke-width="25" fill="none" stroke-linecap="round"/>
        
        <!-- Patent style notation -->
        <text x="40" y="40" font-family="Arial" font-size="10" fill="#666">FIG. 2</text>
    </svg>
</body>
</html>
