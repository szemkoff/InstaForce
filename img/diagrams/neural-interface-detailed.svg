<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Neural Interface Command Center</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Quantum Field Integration System</text>
  
  <!-- Neural Acquisition Section -->
  <rect x="50" y="100" width="200" height="180" rx="10" fill="#ffe8e0" stroke="#d05a6e" stroke-width="2"/>
  <text x="150" y="125" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Neural Acquisition</text>
  
  <!-- Neural Acquisition Components -->
  <rect x="75" y="140" width="150" height="40" rx="5" fill="#f9a" stroke="#333" stroke-width="2"/>
  <text x="150" y="165" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Quantum Neural Sensors</text>
  
  <rect x="75" y="190" width="150" height="40" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="150" y="215" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Brain Pattern Mapping</text>
  
  <rect x="75" y="240" width="150" height="30" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="150" y="260" font-family="Arial" font-size="12" text-anchor="middle">Intent Classification</text>
  
  <!-- Processing Core Section -->
  <rect x="300" y="100" width="200" height="180" rx="10" fill="#e0ffe0" stroke="#4caf50" stroke-width="2"/>
  <text x="400" y="125" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Processing Core</text>
  
  <!-- Processing Core Components -->
  <rect x="325" y="140" width="150" height="40" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="400" y="165" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Quantum Signal Processing</text>
  
  <rect x="325" y="190" width="150" height="40" rx="5" fill="#af9" stroke="#333" stroke-width="2"/>
  <text x="400" y="215" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Thought Interpretation</text>
  
  <rect x="325" y="240" width="150" height="30" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="400" y="260" font-family="Arial" font-size="12" text-anchor="middle">Verification & Confirmation</text>
  
  <!-- System Control Section -->
  <rect x="550" y="100" width="200" height="180" rx="10" fill="#e0f0ff" stroke="#2196f3" stroke-width="2"/>
  <text x="650" y="125" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">System Control</text>
  
  <!-- System Control Components -->
  <rect x="575" y="140" width="150" height="40" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="650" y="165" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Command Conversion</text>
  
  <rect x="575" y="190" width="150" height="40" rx="5" fill="#9df" stroke="#333" stroke-width="2"/>
  <text x="650" y="215" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">System Control</text>
  
  <rect x="575" y="240" width="150" height="30" rx="5" fill="#fd9" stroke="#333" stroke-width="2"/>
  <text x="650" y="260" font-family="Arial" font-size="12" text-anchor="middle">Neural Feedback</text>
  
  <!-- Connection Lines -->
  <!-- Neural Acquisition to Processing Core -->
  <path d="M250 160 L300 160" stroke="#666" stroke-width="3" fill="none"/>
  <polygon points="295,155 300,160 295,165" fill="#666"/>
  <text x="275" y="150" font-family="Arial" font-size="12" font-style="italic">Neural Signals</text>
  
  <!-- Brain Pattern to Intent Classification -->
  <path d="M150 230 L150 240" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="145,235 150,240 155,235" fill="#666"/>
  
  <!-- Intent Classification to Thought Interpretation -->
  <path d="M225 255 C 260 320 300 255 325 210" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="320,215 325,210 325,205" fill="#666"/>
  <text x="265" y="280" font-family="Arial" font-size="12" font-style="italic">Command Intent</text>
  
  <!-- Processing Core to System Control -->
  <path d="M500 160 L550 160" stroke="#666" stroke-width="3" fill="none"/>
  <polygon points="545,155 550,160 545,165" fill="#666"/>
  <text x="525" y="150" font-family="Arial" font-size="12" font-style="italic">Processed Commands</text>
  
  <!-- Verification to Command Conversion -->
  <path d="M475 255 L575 160" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="570,165 575,160 565,160" fill="#666"/>
  <text x="525" y="220" font-family="Arial" font-size="12" font-style="italic">Verified Commands</text>
  
  <!-- System Control to Neural Feedback -->
  <path d="M650 230 L650 240" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="645,235 650,240 655,235" fill="#666"/>
  
  <!-- Feedback Loop -->
  <path d="M575 255 C 400 350 225 300 150 240" stroke="#666" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  <polygon points="155,245 150,240 145,245" fill="#666"/>
  <text x="350" y="325" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle">Sensory Feedback Loop</text>
  
  <!-- Ship Systems Section -->
  <rect x="300" y="350" width="200" height="100" rx="10" fill="#e8e8e8" stroke="#757575" stroke-width="2"/>
  <text x="400" y="375" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Ship Systems</text>
  
  <!-- Ship Systems Components -->
  <rect x="320" y="390" width="70" height="40" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="355" y="415" font-family="Arial" font-size="12" text-anchor="middle">Propulsion</text>
  
  <rect x="400" y="390" width="70" height="40" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="435" y="415" font-family="Arial" font-size="12" text-anchor="middle">Navigation</text>
  
  <!-- System Control to Ship Systems -->
  <path d="M650 280 L400 350" stroke="#666" stroke-width="3" fill="none"/>
  <polygon points="405,345 400,350 410,350" fill="#666"/>
  <text x="525" y="325" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle">Control Signals</text>
  
  <!-- Legend -->
  <rect x="50" y="480" width="700" height="80" rx="5" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="60" y="500" font-family="Arial" font-size="14" font-weight="bold">System Overview:</text>
  <text x="60" y="525" font-family="Arial" font-size="12">The Neural Interface Command Center enables direct brain-computer interaction for ship control, achieving 99.97% thought recognition with 3ms response time.</text>
  <text x="60" y="545" font-family="Arial" font-size="12">Neural signals are processed through quantum field manipulation, allowing crew members to control ship systems with thought alone while receiving sensory feedback.</text>
  
  <!-- Efficiency Indicator -->
  <rect x="650" y="480" width="90" height="25" rx="12" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
  <text x="695" y="497" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Efficiency: 99.97%</text>
  
  <!-- Response Time Indicator -->
  <rect x="650" y="510" width="90" height="25" rx="12" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
  <text x="695" y="527" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">Response: 3ms</text>
</svg> 