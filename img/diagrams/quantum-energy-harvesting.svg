<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Quantum Vacuum Energy Harvesting System</text>
  
  <!-- Central Vacuum Energy Chamber -->
  <g id="vacuum-chamber">
    <ellipse cx="400" cy="300" rx="150" ry="100" fill="#E1F5FE" stroke="#0288D1" stroke-width="2" />
    <text x="400" y="300" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Quantum Vacuum</text>
    <text x="400" y="325" font-family="Arial" font-size="12" text-anchor="middle">Zero-Point Energy Field</text>
    
    <!-- Vacuum Fluctuations (animated dots) -->
    <g id="fluctuations">
      <circle cx="370" cy="280" r="3" fill="#01579B" />
      <circle cx="390" cy="310" r="2" fill="#01579B" />
      <circle cx="410" cy="290" r="4" fill="#01579B" />
      <circle cx="430" cy="320" r="2" fill="#01579B" />
      <circle cx="350" cy="315" r="3" fill="#01579B" />
      <circle cx="420" cy="270" r="2" fill="#01579B" />
      <circle cx="380" cy="330" r="4" fill="#01579B" />
      <circle cx="440" cy="295" r="3" fill="#01579B" />
      <circle cx="360" cy="305" r="2" fill="#01579B" />
      <circle cx="400" cy="275" r="3" fill="#01579B" />
    </g>
  </g>
  
  <!-- Casimir Plates -->
  <g id="casimir-plates">
    <rect x="300" y="230" width="200" height="10" fill="#7B1FA2" stroke="#4A148C" stroke-width="1" />
    <rect x="300" y="360" width="200" height="10" fill="#7B1FA2" stroke="#4A148C" stroke-width="1" />
    <text x="250" y="235" font-family="Arial" font-size="12" font-weight="bold" text-anchor="end">Upper Casimir Plate</text>
    <text x="250" y="370" font-family="Arial" font-size="12" font-weight="bold" text-anchor="end">Lower Casimir Plate</text>
    <text x="250" y="385" font-family="Arial" font-size="10" text-anchor="end">(Asymmetric Configuration)</text>
  </g>
  
  <!-- Energy Flow Arrows -->
  <g id="energy-flow">
    <!-- From Upper Region -->
    <path d="M320,230 C320,200 340,170 370,150" fill="none" stroke="#FFC107" stroke-width="3" />
    <path d="M400,230 C400,200 410,180 430,160" fill="none" stroke="#FFC107" stroke-width="3" />
    <path d="M480,230 C480,200 490,180 510,160" fill="none" stroke="#FFC107" stroke-width="3" />
    
    <!-- From Lower Region -->
    <path d="M320,370 C320,400 340,430 370,450" fill="none" stroke="#FFC107" stroke-width="3" />
    <path d="M400,370 C400,400 410,420 430,440" fill="none" stroke="#FFC107" stroke-width="3" />
    <path d="M480,370 C480,400 490,420 510,440" fill="none" stroke="#FFC107" stroke-width="3" />
  </g>
  
  <!-- Energy Collection Systems -->
  <g id="collectors">
    <!-- Upper Collector -->
    <path d="M350,120 L580,120 L580,190 L350,190 Z" fill="#FFECB3" stroke="#FF6F00" stroke-width="2" />
    <text x="465" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Upper Energy Collector</text>
    <text x="465" y="165" font-family="Arial" font-size="12" text-anchor="middle">Positive Phase Alignment</text>
    
    <!-- Lower Collector -->
    <path d="M350,410 L580,410 L580,480 L350,480 Z" fill="#FFECB3" stroke="#FF6F00" stroke-width="2" />
    <text x="465" y="435" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Lower Energy Collector</text>
    <text x="465" y="455" font-family="Arial" font-size="12" text-anchor="middle">Negative Phase Alignment</text>
  </g>
  
  <!-- Energy Conduit to Power System -->
  <g id="energy-conduit">
    <path d="M580,155 L650,155 L650,445 L580,445" fill="none" stroke="#FF9800" stroke-width="4" stroke-dasharray="10,5" />
    <polygon points="650,300 670,300 660,320" fill="#FF9800" />
    <text x="690" y="300" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start">To Quantum</text>
    <text x="690" y="320" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start">Battery Storage</text>
  </g>
  
  <!-- Field Modulators -->
  <g id="modulators">
    <circle cx="250" cy="300" r="40" fill="#E8F5E9" stroke="#388E3C" stroke-width="2" />
    <text x="250" y="290" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Quantum Field</text>
    <text x="250" y="310" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Modulator</text>
    
    <!-- Connection to Chamber -->
    <path d="M290,300 L320,300" fill="none" stroke="#388E3C" stroke-width="2" stroke-dasharray="5,3" />
  </g>
  
  <!-- Control System -->
  <g id="control-system">
    <rect x="100" y="250" width="100" height="100" fill="#E0E0E0" stroke="#424242" stroke-width="2" rx="10" ry="10" />
    <text x="150" y="280" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Quantum Field</text>
    <text x="150" y="300" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Control System</text>
    <text x="150" y="320" font-family="Arial" font-size="10" text-anchor="middle">Adaptive Resonance</text>
    <text x="150" y="335" font-family="Arial" font-size="10" text-anchor="middle">Optimization</text>
    
    <!-- Connection to Modulator -->
    <path d="M200,300 L210,300" fill="none" stroke="#424242" stroke-width="2" />
  </g>
  
  <!-- Technical Details -->
  <g id="technical-data">
    <rect x="100" y="500" width="600" height="80" fill="#EEEEEE" stroke="#424242" stroke-width="1" rx="5" ry="5" />
    <text x="400" y="520" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Technical Specifications</text>
    <text x="120" y="540" font-family="Arial" font-size="12" text-anchor="start">• Energy Density: 10^16 joules/m³/second</text>
    <text x="400" y="540" font-family="Arial" font-size="12" text-anchor="start">• Casimir Plate Separation: 10^-9 meters</text>
    <text x="120" y="560" font-family="Arial" font-size="12" text-anchor="start">• Collection Efficiency: 99.7%</text>
    <text x="400" y="560" font-family="Arial" font-size="12" text-anchor="start">• Operating Temperature: Near absolute zero (10^-6 K)</text>
    <text x="120" y="580" font-family="Arial" font-size="12" text-anchor="start">• Field Stability: 99.9999%</text>
    <text x="400" y="580" font-family="Arial" font-size="12" text-anchor="start">• Power Output: Functionally unlimited in vacuum space</text>
  </g>
  
  <!-- Annotations -->
  <g id="annotations">
    <text x="400" y="200" font-family="Arial" font-size="11" font-style="italic" text-anchor="middle">Nanoscale Gap: Virtual Particles Manifest as Real Energy</text>
    <text x="400" y="400" font-family="Arial" font-size="11" font-style="italic" text-anchor="middle">Asymmetric Field Creates Directional Energy Flow</text>
  </g>
</svg> 