<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      font-weight: bold;
    }
    .node rect {
      fill: #fff;
      stroke: #333;
      stroke-width: 2px;
    }
    .neural-cluster rect {
      fill: #ffe8e0;
      stroke: #333;
      stroke-width: 2px;
    }
    .processing-cluster rect {
      fill: #e0ffe0;
      stroke: #333;
      stroke-width: 2px;
    }
    .control-cluster rect {
      fill: #e0f0ff;
      stroke: #333;
      stroke-width: 2px;
    }
    .node-special rect {
      stroke-width: 3px;
    }
    .node-qns rect {
      fill: #f9a;
    }
    .node-ti rect {
      fill: #af9;
    }
    .node-sc rect {
      fill: #9df;
    }
    .node-fb rect {
      fill: #fd9;
    }
    .edge path {
      fill: none;
      stroke: #666;
      stroke-width: 2px;
    }
    .edge-text {
      font-size: 12px;
      font-style: italic;
    }
  </style>
  
  <!-- Neural Acquisition Cluster -->
  <g class="neural-cluster">
    <rect x="50" y="50" width="200" height="150" rx="5" ry="5" />
    <text x="70" y="75">Neural Acquisition</text>
    
    <g class="node node-special node-qns">
      <rect x="100" y="100" width="100" height="40" rx="5" ry="5" />
      <text x="110" y="125">Quantum Neural Sensors</text>
    </g>
    
    <g class="node">
      <rect x="100" y="150" width="100" height="40" rx="5" ry="5" />
      <text x="110" y="175">Brain Pattern Mapping</text>
    </g>
  </g>
  
  <!-- Processing Core Cluster -->
  <g class="processing-cluster">
    <rect x="300" y="50" width="200" height="150" rx="5" ry="5" />
    <text x="320" y="75">Processing Core</text>
    
    <g class="node">
      <rect x="350" y="100" width="100" height="40" rx="5" ry="5" />
      <text x="360" y="125">Quantum Signal Processing</text>
    </g>
    
    <g class="node node-special node-ti">
      <rect x="350" y="150" width="100" height="40" rx="5" ry="5" />
      <text x="360" y="175">Thought Interpretation</text>
    </g>
  </g>
  
  <!-- System Control Cluster -->
  <g class="control-cluster">
    <rect x="550" y="50" width="200" height="150" rx="5" ry="5" />
    <text x="570" y="75">System Control</text>
    
    <g class="node node-special node-sc">
      <rect x="600" y="100" width="100" height="40" rx="5" ry="5" />
      <text x="610" y="125">System Control</text>
    </g>
    
    <g class="node node-special node-fb">
      <rect x="600" y="150" width="100" height="40" rx="5" ry="5" />
      <text x="610" y="175">Neural Feedback</text>
    </g>
  </g>
  
  <!-- Intent Classification -->
  <g class="node">
    <rect x="225" y="250" width="100" height="40" rx="5" ry="5" />
    <text x="235" y="275">Intent Classification</text>
  </g>
  
  <!-- Verification & Confirmation -->
  <g class="node">
    <rect x="350" y="250" width="100" height="40" rx="5" ry="5" />
    <text x="360" y="275">Verification & Confirmation</text>
  </g>
  
  <!-- Command Conversion -->
  <g class="node">
    <rect x="475" y="250" width="100" height="40" rx="5" ry="5" />
    <text x="485" y="275">Command Conversion</text>
  </g>
  
  <!-- Connection Lines -->
  <g class="edges">
    <!-- Neural Acquisition Connections -->
    <g class="edge">
      <path d="M150,140 L150,150" />
      <text x="160" y="145" class="edge-text">Neural Signals</text>
    </g>
    <g class="edge">
      <path d="M150,190 L200,250" />
      <text x="160" y="220" class="edge-text">Brain Patterns</text>
    </g>
    <g class="edge">
      <path d="M275,270 L350,150" />
      <text x="290" y="210" class="edge-text">Command Intent</text>
    </g>
    
    <!-- Processing Core Connections -->
    <g class="edge">
      <path d="M400,140 L400,150" />
      <text x="410" y="145" class="edge-text">Processed Signals</text>
    </g>
    <g class="edge">
      <path d="M400,190 L400,250" />
      <text x="410" y="220" class="edge-text">Interpreted Commands</text>
    </g>
    
    <!-- System Control Connections -->
    <g class="edge">
      <path d="M450,270 L475,270" />
      <text x="455" y="260" class="edge-text">Verified Commands</text>
    </g>
    <g class="edge">
      <path d="M525,250 L600,140" />
      <text x="550" y="200" class="edge-text">System Instructions</text>
    </g>
    <g class="edge">
      <path d="M650,140 L650,150" />
      <text x="660" y="145" class="edge-text">Status Information</text>
    </g>
    
    <!-- Feedback Loop -->
    <g class="edge">
      <path d="M600,170 L150,120" />
      <text x="375" y="140" class="edge-text">Sensory Feedback</text>
    </g>
    <g class="edge">
      <path d="M400,250 L600,170" />
      <text x="500" y="200" class="edge-text">Verification Request</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="30" font-size="20" text-anchor="middle">Neural Interface Command Center</text>
</svg> 