<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Bee Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .bee-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .bee-animation {
            width: 150px;
            height: auto;
            z-index: 2;
        }
        
        .quantum-field {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(
                circle at center,
                rgba(170, 255, 170, 0.3),
                rgba(249, 213, 229, 0.3)
            );
            animation: pulse 3s infinite alternate;
            z-index: 1;
        }
        
        .field-rings {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .field-ring {
            position: absolute;
            border: 1px dashed rgba(170, 255, 170, 0.6);
            border-radius: 50%;
            animation: expand 8s infinite;
        }
        
        .field-ring:nth-child(1) {
            width: 40px;
            height: 40px;
            left: calc(50% - 20px);
            top: calc(50% - 20px);
            animation-delay: 0s;
        }
        
        .field-ring:nth-child(2) {
            width: 40px;
            height: 40px;
            left: calc(50% - 20px);
            top: calc(50% - 20px);
            animation-delay: 2s;
        }
        
        .field-ring:nth-child(3) {
            width: 40px;
            height: 40px;
            left: calc(50% - 20px);
            top: calc(50% - 20px);
            animation-delay: 4s;
        }
        
        .caption {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #333;
            max-width: 300px;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.4;
                transform: scale(0.9);
            }
            100% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }
        
        @keyframes expand {
            0% {
                width: 40px;
                height: 40px;
                left: calc(50% - 20px);
                top: calc(50% - 20px);
                opacity: 0.7;
            }
            100% {
                width: 180px;
                height: 180px;
                left: calc(50% - 90px);
                top: calc(50% - 90px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bee-container">
            <div class="quantum-field"></div>
            <div class="field-rings">
                <div class="field-ring"></div>
                <div class="field-ring"></div>
                <div class="field-ring"></div>
            </div>
            <img src="/static/img/animations/bee.gif" alt="Quantum Bee Animation" class="bee-animation">
        </div>
        <div class="caption">
            Bio-resonant quantum field effect demonstrated with honeybee flight patterns.
            The bee's natural flight characteristics closely mirror quantum field oscillations.
        </div>
    </div>
</body>
</html>
